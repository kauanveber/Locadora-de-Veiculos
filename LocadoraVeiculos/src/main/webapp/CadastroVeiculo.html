<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Veículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffc300;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #ffc300;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="CadastroVeiculo.html">Cadastro de Veículo</a>
    <a href="ConsultaVeiculos.jsp">Consulta de Veículos</a>
  </nav>

  <div class="container">
    <h1>Cadastro de Veículo</h1>
    <form action="CadastroVeiculo.jsp" method="post">
      <label for="placa">Placa:</label>
      <input type="text" name="placa" id="placa" required />

      <label for="marca">Marca:</label>
      <input type="text" name="marca" id="marca" required />

      <label for="modelo">Modelo:</label>
      <input type="text" name="modelo" id="modelo" required />

      <label for="cor">Cor:</label>
      <input type="text" name="cor" id="cor" required />

      <label for="ano">Ano de Fabricação:</label>
      <input
        type="text"
        name="ano"
        id="ano"
        pattern="\d{4}"
        maxlength="4"
        title="Digite um ano com 4 dígitos (ex: 2024)"
        required
        placeholder="Ex: 2024"
      />

      <label for="precoDiaria">Preço da Diária (R$):</label>
      <input
        type="number"
        name="precoDiaria"
        id="precoDiaria"
        step="0.01"
        min="0"
        placeholder="Ex: 150.00"
        required
      />

      <input type="submit" value="Cadastrar" />
    </form>
  </div>
</body>
</html>
